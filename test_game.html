<!doctype html>

<html>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Getting started | phina.js</title>
    <!-- phina.js を読み込む -->
    <script src='https://cdn.rawgit.com/phi-jp/phina.js/v0.2.0/build/phina.js'></script>

    <!-- メイン処理 -->
    <script>
        // phina.js をグローバル領域に展開
        phina.globalize();

        // ファイル読み込み
        var ASSETS = {
            //画像
            image: {
                bg: 'img/bg.png',
                bg2: 'img/bg.png',
                rocket: 'img/rocket_2.png',
                rocket2: 'img/rocket_3.png',
                tomapiko: 'https://rawgit.com/phi-jp/phina.js/develop/assets/images/tomapiko_ss.png'
            },
            //フレームアニメーション情報
            spritesheet: {
                'tomapiko_ss': 'https://rawgit.com/phi-jp/phina.js/develop/assets/tmss/tomapiko.tmss',
            },
        };
        // 定数
        var SCREEN_WIDTH = 465; // スクリーン幅
        var SCREEN_HEIGHT = 465; // スクリーン高さ
        var JUMP_POWOR = 10; // ジャンプ力
        var GRAVITY = 0.5; // 重力
        var JUMP_FLG = false; // ジャンプ中かどうか
        var ROCKET_ATACK = 5; //卵の移動速度
        var ROCKET_DIE = false; //卵が割れてるかどうか
        var HIT_RADIUS = 30; // 当たり判定用の半径
        var SCORE = 0; // スコア

        /*
         * メインシーン
         */
        phina.define("MainScene", {
            // 継承
            superClass: 'DisplayScene',

            // 初期化
            init: function(options) {
                // super init
                this.superInit(options);

                //1回目の初期化
                SCORE = 0;
                ROCKET_ATACK = 5;
                ROCKET_DIE = false;
                JUMP_FLG = false;

                // 背景
                this.bg = Sprite("bg").addChildTo(this);
                this.bg.origin.set(0, 0); // 左上基準に変更
                // ループ用の背景
                this.bg2 = Sprite("bg2").addChildTo(this);
                this.bg2.origin.set(0, 0); // 左上基準に変更
                this.bg2.setPosition(SCREEN_WIDTH, 0);

                //スコア表示
                this.scoreLabel = Label('SCORE:' + SCORE).addChildTo(this);
                this.scoreLabel.x = this.gridX.center();
                this.scoreLabel.y = this.gridY.span(4);
                this.scoreLabel.fill = 'black';

                // 障害物（1）
                this.rocket = Sprite('rocket', 180, 135).addChildTo(this);
                this.rocket.setPosition(SCREEN_WIDTH, 375);
                this.rocket.frameIndex = 0;
                // 障害物（2）
                this.rocket2 = Sprite('rocket2', 141, 180).addChildTo(this);
                this.rocket2.setPosition(SCREEN_WIDTH - 30, 375);
                this.rocket2.frameIndex = 0;


                // プレイヤー
                var player = Player('tomapiko').addChildTo(this);
                player.setPosition(100, 365);
                this.player = player;

                // 画面タッチ時処理
                this.onpointend = function() {
                    if (JUMP_FLG == false) {
                        JUMP_FLG = true;
                        player.anim.gotoAndPlay('fly');
                        player.scaleX *= -1;
                        player.physical.velocity.y = -JUMP_POWOR;
                        player.physical.gravity.y = GRAVITY;
                    }
                }
            },

            // 更新
            update: function(app) {
                //背景画像の移動
                this.bg.x -= 1;
                this.bg2.x -= 1;
                if (this.bg.x <= -SCREEN_WIDTH) {
                    this.bg.x = 0;
                    this.bg2.x = SCREEN_WIDTH;
                }

                //プレイヤーのアニメーション
                var player = this.player;
                if (player.y > 375) { //地面に着地時
                    player.y = 365;
                    JUMP_FLG = false;
                    player.anim.gotoAndPlay('right');
                    player.scaleX *= -1;
                    player.physical.velocity.y = 0;
                    player.physical.gravity.y = 0;
                }

                //卵のアニメ
                var rocket = this.rocket;
                if (ROCKET_DIE == false) {
                    rocket.rotation -= ROCKET_ATACK;
                    if (rocket.x < 0) {
                        rocket.x = SCREEN_WIDTH + 100;
                        SCORE += 100;
                        ROCKET_ATACK += 1;
                        this.scoreLabel.text = 'SCORE:' + SCORE;
                    }
                } else {
                    rocket.rotation = 0;
                    if (rocket.x < 0) {
                        this.exit({
                            score: SCORE,
                        });
                    }
                }
                rocket.x -= ROCKET_ATACK;
                // 卵とプレイヤーの辺り判定
                this.hitTestEnemyPlayer();
            },
            hitTestEnemyPlayer: function() {
                var player = this.player;
                var rocket = this.rocket;

                // 判定用の円
                var c1 = Circle(player.x, player.y, HIT_RADIUS);
                var c2 = Circle(rocket.x, rocket.y, HIT_RADIUS);
                // 円判定
                if (Collision.testCircleCircle(c1, c2)) {
                    ROCKET_DIE = true;
                    rocket.frameIndex = 1;
                    rocket.scaleY = rocket.scaleX = 1.1;
                    player.x = rocket.x - 30;
                    player.anim.gotoAndPlay('damage');
                }
            }
        });

        /*
         * プレイヤークラス
         */
        phina.define('Player', {
            superClass: 'Sprite',
            // コンストラクタ
            init: function(image) {
                // 親クラス初期化
                this.superInit(image);
                // フレームアニメーションをアタッチ
                this.anim = FrameAnimation('tomapiko_ss').attachTo(this);
                // 初期アニメーション指定
                this.anim.gotoAndPlay('right');
            },
            // 毎フレーム処理
            update: function() {},
        });

        /*
         * メイン処理
         */
        phina.main(function() {
            // アプリケーションを生成
            var app = GameApp({
                title: 'START',
                startLabel: 'title', // TitleScene から開始
                width: SCREEN_WIDTH, // 画面幅
                height: SCREEN_HEIGHT, // 画面高さ
                assets: ASSETS, // アセット読み込み
            });

            // 実行
            app.run();
        });

    </script>
</head>

<body>

</body>

</html>
